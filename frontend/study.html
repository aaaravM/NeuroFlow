<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

  <body>
    <header class="site-header">
      <div class="container header-inner">
        <div class="brand">
          <span class="logo-dot"></span>
          <span class="brand-name">NeuroFlow</span>
        </div>
        <nav class="nav">
          <a href="index.html" class="nav-link">Home</a>
          <span id="connStatus" class="conn-pill" title="Backend connection">Offline</span>
          <button id="openSettings" class="icon-btn" aria-label="Open settings" title="Settings">

          </button>
        </nav>
      </div>
    </header>

    <main class="section">
      <div class="container">
        <div class="card study-card">
          <h1 class="card-title">Study Session</h1>
          <div class="video-wrap">
            <video id="preview" playsinline autoplay muted></video>
          </div>
          <div style="margin-top:8px; display:flex; justify-content:center;">
            <span id="connStatusLocal" class="conn-pill" title="Backend connection">Offline</span>
          </div>
          <div class="actions" style="display:flex; gap:10px; justify-content:center;">
            <button id="recordBtn" class="btn btn-primary btn-lg">Start Recording</button>
            <button id="nextBtn" class="btn btn-ghost btn-lg" disabled>Next</button>
          </div>
          <p class="hint">Keep this tab open for the duration of your session.</p>
        </div>
      </div>
    </main>

    <script src="js/app.js"></script>
    <script src="js/study.js"></script>
  </body>
  </html>
